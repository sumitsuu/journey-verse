version: "3.8"

name: journey_verse

services:
  postgres:
    image: postgres:18
    container_name: db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      # For PostgreSQL 18+ data layout, mount at /var/lib/postgresql
      - postgres_data:/var/lib/postgresql
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork:
